<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <nav>
        <span>Gmail</span>
        <span>Iamges</span>
        <i class="fa-duotone fa-solid fa-flask hov"></i>
        <img src="images/menu2.jpeg" alt="" class="hov">
        <img src="images/google account.png" alt="" class="hov">

    </nav>

    <main>
        <img src="images/hero.jpg" alt="" class="hero">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <img src="images/mic1.png" alt="">
            <img src="images/lens.png" alt="">
        </div>
    </main>

    <section>
        <div class="last-ico">
            <div class="ico">
                <img src="images/whatsup.jpg" alt="">
            </div>
            <span class="ico-names">whatsup</span>
        </div>
        <div class="last-ico">
            <div class="ico">
                <img src="images/github.png" alt="">
            </div>
            <span class="ico-names">Git hub</span>
        </div>
        <div class="last-ico">
            <div class="ico">
                <img src="images/excelar.jpg" alt="">
            </div>
            <span class="ico-names">Excelar</span>
        </div>
        <div class="last-ico">
            <div class="ico">
                <img src="images/instagram.jpg" alt="">
            </div>
            <span class="ico-names">Instagram</span>
        </div>
        <div class="last-ico">
            <div class="ico">
                <img src="images/chat gpt.png" alt="">
            </div>
            <span class="ico-names">Chat Gpt</span>
        </div>
    </section>

</body>

</html>
